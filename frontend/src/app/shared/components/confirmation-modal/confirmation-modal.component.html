<div class="confirmation-modal-overlay" *ngIf="isVisible()">
  <div class="confirmation-modal">
    <div class="modal-header">
      <h4 class="modal-title">{{ title }}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn {{ cancelButtonClass }}" (click)="onCancel()">{{ cancelButtonText }}</button>
      <button type="button" class="btn {{ confirmButtonClass }}" (click)="onConfirm()">{{ confirmButtonText }}</button>
    </div>
  </div>
</div>
