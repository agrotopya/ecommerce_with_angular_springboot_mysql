<div class="change-password-container">
  <mat-card>
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Current Password</mat-label>
          <input matInput formControlName="currentPassword" [type]="hideCurrentPassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hideCurrentPassword = !hideCurrentPassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCurrentPassword">
            <mat-icon>{{hideCurrentPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">Current password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNewPassword">
            <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">New password is required</mat-error>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">Confirm password is required</mat-error>
          <mat-error *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched">Passwords do not match</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid || isLoading">
            <mat-icon>save</mat-icon> Change Password
          </button>
          <button mat-stroked-button type="button" routerLink="/profile" [disabled]="isLoading"> <!-- routerLink /profile olarak gÃ¼ncellendi -->
            <mat-icon>cancel</mat-icon> Cancel
          </button>
          <mat-progress-spinner [diameter]="30" mode="indeterminate" *ngIf="isLoading"></mat-progress-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
